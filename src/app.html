<!doctype html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="utf-8" />
		
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<!-- <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" /> -->
		<link rel="manifest" href="/manifest.webmanifest" />

		<title>FamCoTree</title>
		<meta
			name="description"
			content="Develop interactive family trees by importing contacts from Google Contacts or VCF files. Map relationships, edit contact details, and export data in SVG, PNG, CSV, or VCF formats for efficient integration and management of contact databases."
		/>
		<meta
			name="keywords"
			content="family tree creator, Google Contacts integration, VCF support, contact management, relationship mapping, contact exports, SVG export, PNG export, CSV import, contact database management"
		/>
		<meta name="robots" content="index, follow" />
		<meta name="author" content="Daniel Petrovich" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Open Graph -->
		<meta property="og:title" content="FamCoTree" />
		<meta
			property="og:description"
			content="Develop interactive family trees by importing contacts from Google Contacts or VCF files. Map relationships, edit contact details, and export data in SVG, PNG, CSV, or VCF formats for efficient integration and management of contact databases."
		/>
		<meta
			property="og:image"
			content="https://github.com/D4LI3N/FamCoTree/blob/main/x.png?raw=true"
		/>
		<meta property="og:url" content="https://famcotree.danielthecyberdude.com" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="FamCoTree" />

		<!-- Twitter Card -->
		<meta
			name="twitter:card"
			content="https://github.com/D4LI3N/FamCoTree/blob/main/x.png?raw=true"
		/>
		<meta name="twitter:title" content="FamCoTree" />
		<meta
			name="twitter:description"
			content="Develop interactive family trees by importing contacts from Google Contacts or VCF files. Map relationships, edit contact details, and export data in SVG, PNG, CSV, or VCF formats for efficient integration and management of contact databases."
		/>
		<meta name="twitter:image" content="https://example.com/twitter-image.jpg" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="svelte-init">%sveltekit.body%</div>
	</body>
</html>
