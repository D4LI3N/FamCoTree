<!doctype html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<title>FamCoTree</title>
		<meta name="description" content="Your app description" />
		<meta
			name="keywords"
			content="family tree creator, Google Contacts integration, VCF support, contact management, relationship mapping, contact exports, SVG export, PNG export, CSV import, contact database management"
		/>
		<meta name="robots" content="index, follow" />
		<meta name="author" content="Daniel Petrovich" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Open Graph -->
		<meta property="og:title" content="FamCoTree" />
		<meta property="og:description" content="OG Description" />
		<meta property="og:image" content="https://example.com/image.jpg" />
		<meta property="og:url" content="https://famcotree.danielthecyberdude.com" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="FamCoTree" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="FamCoTree" />
		<meta name="twitter:description" content="Twitter Description" />
		<meta name="twitter:image" content="https://example.com/twitter-image.jpg" />

		<link rel="canonical" href="https://famcotree.danielthecyberdude.com" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="svelte-init">%sveltekit.body%</div>
	</body>
</html>
